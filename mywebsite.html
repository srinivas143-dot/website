<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="myweb.css">
</head>
<body>
   <section class="contact">
    <h2>Contact Me!</h2>
    <form action="">
        <div class="input-box">
            <div class="input-feild">
                <input type="text" placeholder="Full Name" id="name" class="item">
            </div>
            <div class="input-feild">
                <input type="text" placeholder="Email address" id="email" class="item">
            </div>
        </div>

        <div class="input-box">
            <div class="input-feild">
                <input type="text" placeholder="phonenumber" id="phone" class="item">
            </div>
            <div class="input-feild">
                <input type="text" placeholder="subject" id="subject" class="item">
            </div>
        </div>

        <div class="textarea-field">
            <textarea name="" id="message" cols="30" rows="10" placeholder="Your message" class="item"></textarea>
        </div>

        <button type="submit">send message</button>
    </form>
   </section>
</body>
</html>
